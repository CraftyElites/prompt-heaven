<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prompt Heaven 😇</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Upload AI prompts and media, powered by Dropbox">
  <link rel="stylesheet" href="style.css">
  <script>
    // Change visible URL (e.g., prompt.heaven.com)
    if (location.hostname === "yourusername.github.io") {
      history.replaceState(null, null, "/prompt-heaven/");
    }
  </script>
</head>
<body>
  <section class="login-page">
    <div class="inner">
      <div class="catch">
        <div class="image-ctn">
          <img src="data:image/jpg/d7g55fzx88807">
        </div>
        <p>"Give me a ring of gold"</p>
      </div>
    <label for="loginBtn" class="lp-btn">Login with Dropbox</label>
    <p class="lp-footer">by
    <span class="hero">Webever PH</span>
    </p>
    </div>
  </section>
  <header>
    <h1>Prompt Heaven 😇</h1>
    <button id="loginBtn" onclick="login()">🔐 Login with Dropbox</button>
  </header>

  <section id="main-app" style="display: none;">
    <div id="user-info"></div>

    <textarea id="prompt" placeholder="Type your AI prompt..."></textarea>
    <input type="file" id="mediaFile" accept="image/*,video/*,audio/*">
    <button onclick="uploadPrompt()">🚀 Upload Prompt</button>
    <button onclick="logout()">Logout</button>
<!-- Trigger -->
<button onclick="openBot()">💬 Ask Prompt Heaven</button>

<!-- Fullscreen AI Bot -->
<div id="aiBotModal" style="display:none;">
  <div id="botHeader">
    <h2>Console Prompt AI 😇</h2>
    <button onclick="closeBot()">✖️</button>
  </div>
  <div id="botMessages"></div>
  <input id="botInput" placeholder="Ask about a prompt..." onkeydown="if(event.key==='Enter'){askBot()}">
</div>

    <h2>📥 Your Prompt Feed</h2>
    <div id="media-list" class="feed"></div>
  </section>

  <script src="https://unpkg.com/dropbox/dist/Dropbox-sdk.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
